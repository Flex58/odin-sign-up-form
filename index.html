<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="box-left">
        <div id="banner">
            <img class="logo" src="assets/odin-lined.png" alt="Odin Logo">
            <div class="odin-text">Odin</div>
        </div>
        <p>Photo by <a href="https://unsplash.com/de/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    
    
    <div class="box-right">
        <div class="text">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div>You know you want to.</div>
        </div>
        <div class="main">
            <div>Let's do this!</div>
            <form action="" id="form">
                <div class="container">
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </li>
                </div>
                
                <div class="container">
                    <li>
                        <label for="lastt-name">LAST NAME</label>
                        <input type="text" name="last-name">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password">
                    </li>
                </div>
            </form>
            </div>
            <div class="form-button">
                <button type="submit" form="form">Create Account</button>
                <div class="text login-text">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
